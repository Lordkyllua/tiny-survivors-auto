plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android' // Esta línea es crucial para compilar tu código Kotlin
}

android {
    namespace 'com.tinysurvivors'
    compileSdk 34
    defaultConfig {
        applicationId "com.tinysurvivors"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
}
