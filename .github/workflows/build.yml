name: Build Tiny Survivors Auto

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # Se elimina el chmod +x ./gradlew ya que se usar√° el comando gradle global
    
    - name: Build with Gradle
      run: gradle :app:assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TinySurvivorsAuto-release
        path: app/build/outputs/apk/release/app-release.apk
